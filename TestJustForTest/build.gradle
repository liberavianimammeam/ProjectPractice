plugins {
    id 'kotlin-android'
    id 'com.android.application'
    id 'kotlin-parcelize'
}
android {
    compileSdkVersion 31
    buildToolsVersion "30.0.2"

    // ndkVersion = "" // 指定ndk的版本，不指定则会根据Android gradle版本来选择ndk版本

    defaultConfig {
        applicationId "com.example.testjustfortest"
        minSdkVersion 25
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures{
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild{
//        cmake{
//            version '3.22.1'
//            //如果需要使用其他版本的cmake，则需要下载冰安装cmake，添加到path，或者在local.properties文件中指定cmake位置 cmake.dir = "path-to-cmake"
//            // version = "" // 设置cmake的版本信息，如果不指定则使用3.10.2
//            path "src/main/cpp/CMakeLists.txt"
//        }
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation "androidx.datastore:datastore-preferences:1.0.0-alpha05"
    implementation "androidx.datastore:datastore-preferences-core:1.0.0-alpha05"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"
    def preference_version = "1.1.1"
    implementation "androidx.preference:preference-ktx:$preference_version"
    implementation "com.squareup.okhttp3:okhttp:4.9.0"

    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'

    implementation 'com.squareup.moshi:moshi:1.11.0'

}
